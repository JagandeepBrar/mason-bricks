name: service_api_model
description: Create a new data model class for a service API package
version: 1.0.0+1

environment:
  mason: ">=0.1.0-dev.41 <0.1.0"

vars:
  service:
    type: string
    description: Service
    prompt: What is the service name?
  category:
    type: string
    description: Model Category
    prompt: What is the model category?
  name:
    type: string
    description: Model Name
    prompt: What is the model name?
  root_model:
    type: boolean
    description: Is the model the root model of the category?
    default: false

