name: service_api_package
description: Create a new service API package
version: 1.0.0+1

environment:
  mason: ">=0.1.0-dev.41 <0.1.0"

vars:
  service:
    type: string
    prompt: What is the service name?
  website:
    type: string
    prompt: What is the service homepage?
  api_docs:
    type: string
    prompt: Where does the service API documentation live?
